<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while Loop</title>
</head>
<body>
    <script>
        let i=0;
        while(i<=5){
            document.write("Number is"+ " " +i + ("<br>"));
            i++
        }
        console.log("Loop Finished!")

        document.write("<br>");
        let a=10;
        while(a<=50){
            document.write("The sequence of this number is :"+ a +("<br>"));
            a+=5;
        }
        document.write("End of the sequence")
    </script>
</body>
</html>
